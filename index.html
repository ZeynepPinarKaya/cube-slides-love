<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c19f8d9ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>For My Love</title>
</head>
<body>
    <div class="container">
        <div class="viewport">
            <div class="control left-arrow">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="cube cube-1">
                <div class="face front">2016</div>
                <div class="face back">2018</div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left">2019</div>
                <div class="face right">2017</div>
            </div>
            <div class="cube cube-2">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
            <div class="cube cube-3">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
            <div class="control right-arrow"><i class="fas fa-arrow-right"></i></div>
            <div class="control play-pause"><i class="fas fa-play"></i></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
